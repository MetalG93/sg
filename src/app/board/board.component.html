<div class="header">
    <button id="randButton" class="left" (click)="getRandom()">RND</button>
    <button id="delButton" class="right" (click)="deleteNumbers()">DEL</button>    
</div>
<div>
    <app-cell *ngFor="let n of numbers | keyvalue" (clickEvent)="cellClickEventHandler($event)" [cellNumber]=n.key [selected]=n.value ></app-cell>
</div>
